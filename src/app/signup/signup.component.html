<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <!-- Heading -->
    <h2 class="text-3xl font-bold text-center text-gray-800">Create Account</h2>
    <p class="text-gray-500 text-center mb-6">Join us and start learning today.</p>

    <!-- Form -->
    <form>
      <!-- Name -->
      <div class="mb-4">
        <label class="block text-gray-600 mb-2" for="name">Full Name</label>
        <input
          [(ngModel)]="username"
          name="username"
          type="text" id="name" placeholder="John Doe"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-600 mb-2" for="email">Email</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email" id="email" placeholder="you@example.com"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-gray-600 mb-2" for="password">Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password" id="password" placeholder="********"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Submit -->
      <button type="submit"
              (click)="onSignup()"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Sign Up
      </button>

      <p *ngIf="successMessage" class="text-green-500 mt-2">{{ successMessage }}</p>
      <p *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</p>
    </form>

    <!-- Extra links -->
    <p class="text-center text-gray-600 text-sm mt-6">
      Already have an account?
      <a href="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
