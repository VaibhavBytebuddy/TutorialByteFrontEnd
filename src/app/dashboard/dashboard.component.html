<div class="flex h-screen bg-gray-100">
  <aside class="w-64 bg-blue-900 text-white flex flex-col">
    <div class="p-4 text-2xl font-bold">
      <img class="h-16 rounded-full" src="assets/images/Logo.png" alt="logo">
      Tutorial<span class="font-bold text-blue-400">Byte</span>
    </div>
    <nav>
      <a class="flex items-center p-2 rounded bg-blue-800" href="#">ðŸ“š My Tutorials</a>
      <a class="flex items-center p-2 rounded hover:bg-blue-800" href="#">ðŸ‘¥ Users</a>
    </nav>
  </aside>

  <div class="flex-1 flex flex-col">
    <header class="flex items-center justify-between bg-white shadow px-4 py-3">
      <input type="text" placeholder="Search... is not working "

             class="px-4 py-2 border rounded-lg w-1/2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button (click)="openCreateModal()"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">+ Create New Tutorial</button>



<!--      profile-->
      <div class="relative" (click)="toggleDropdown()">
        <img src="assets/images/userAvtar.png" alt="User"
             class="h-10 w-10 rounded-full border cursor-pointer">
        <div *ngIf="dropdownOpen"
             class="absolute right-0 mt-2 w-40 bg-white border rounded-lg shadow-lg py-2 z-50">
          <h3 class="px-4 py-2 text-gray-700 font-medium">{{ username }}</h3>
          <h5 class="px-4 py-2 text-gray-700 font-medium">{{email}}</h5>
          <button (click)="logout()"
                  class="block w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">
            Logout
          </button>
        </div>
        </div>
    </header>

    <main class="flex-1 p-6 overflow-y-auto">
      <!-- create modal component (hidden until opened) -->
      <app-create-tutorial #createComp (saved)="onSaved()"></app-create-tutorial>

      <!-- tutorials list -->
      <app-my-tutorials #listComp (editTutorial)="onEditRequest($event)"></app-my-tutorials>
    </main>
  </div>
</div>
