<div class="min-h-screen flex  justify-center items-center bg-gray-400 px-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-3xl font-serif font-bold text-center text-gray-800">Login</h2>
    <p class="text-gray-500 text-center mb-6 ">Welcome back! Please enter your details.</p>
    <form>
      <div class="mb-4">
        <label class="block text-gray-600 mb-2" for="email">Email</label>
        <input [(ngModel)]="email" name="email" type="email" id="email" placeholder="you@gmail.com"
         class="w-full px-4  py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <div class="mb-6">
        <label class="block text-gray-600 mb-2" for="password">Password</label>
        <input [(ngModel)]="password" name="password" type="password" id="password" placeholder="********"
               class="w-full px-4  py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <button
        (click)="onLogin()"
       class="w-full  bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-800 transition"
      >Login</button>
      <p *ngIf="errorMessage" class="text-red-500 mt-2">{{errorMessage}}</p>
    </form>

      <p class="text-center text-gray-600 text-sm mt-6">Don't have an account?
      <a href="/signup" class="text-blue-600 hover:underline">Sign Up</a>
      </p>


  </div>
</div>
